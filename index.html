<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forcaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <div class="container col-9">
    
        <!-- City Search -->
        <section class="vh-40">
            <div class="container py-1 h-40">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <h3 class="mb-4 pb-2 fw-normal">Search for a City:</h3>
                        <div class="input-group rounded mb-3">
                            <input type="text" id="enterCity"></input>
                            <button onclick="getCurrentWeather()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="searchData" id="searchData"></div>
        </section>
        <hr>
        <!--Currenct City info -->
        <div class="container col-3">
            <div class="card card-body current-view" id="current-view">
                <div class="card-title " id="cityinfos">
                    <h2 id="namecity">City name :</h2> <img id="widget"><img>
                    <p id="currentdate"></p>
                    <h6 class="card-subtitle mb-2 "><span id="tempcity"></span></h6>
                    <hr>
                    <h6 class="card-subtitle mb-2 "><span id="windspeed"></span></h6>
                    <hr>
                    <h6 class="card-subtitle mb-2 "><span id="humidity"></span></h6>
                </div>
            </div>
        </div>
        <hr>
        <!-- 5 Day Forecast -->
        <div id="five-day">
            <h3 class="daysAhead">The Next Days Ahead</h3>
            <div class="row">
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day0"></div> <img id="widget0"><img>
                        <img class="icons" id="icon0">
                        <p id="tempcity0"></p>
                        <p id="windspeed0"></p>
                        <p id="humidity0"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day1"></div><img id="widget1"><img>
                        <img class="icons" id="icon1">
                        <p id="tempcity1"></p>
                        <p id="windspeed1"></p>
                        <p id="humidity1"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day2"></div><img id="widget2"><img>
                        <img class="icons" id="icon2">
                        <p id="tempcity2"></p>
                        <p id="windspeed2"></p>
                        <p id="humidity2"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day3"></div><img id="widget3"><img>
                        <img class="icons" id="icon3">
                        <p id="tempcity3"></p>
                        <p id="windspeed3"></p>
                        <p id="humidity3"></p>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card  five-cards">
                        <div class="card-title" id="day4"></div><img id="widget4"><img>
                        <img class="icons" id="icon4">
                        <p id="tempcity4"></p>
                        <p id="windspeed4"></p>
                        <p id="humidity4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
